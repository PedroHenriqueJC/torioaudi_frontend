<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Reserva</title>
</head>
<body>

  <div class="header">
    <h1 id="salaTitulo">Local</h1>
  </div>

  <h2>Faça sua reserva</h2>

  <form onsubmit="salvarDados(event)">
    <div class="form-group">
      <label for="evento">Nome do evento</label>
      <input type="text" id="evento" required placeholder="Digite o nome do seu evento">
    </div>

    <div class="form-group">
      <label for="descricao">Descrição do evento</label>
      <textarea id="descricao" rows="4" placeholder="Descreva brevemente o seu evento"></textarea>
    </div>

    <div class="form-group">
      <label for="quantidade">Número de participantes</label>
      <input type="number" id="quantidade" placeholder="Quantidade de pessoas" min="1" max="400">
      <small>Capacidade máxima: 400 pessoas</small>
    </div>

    <div class="form-group">
      <label for="destinatario">Destinatários da reserva</label>
      <input type="text" id="destinatario" placeholder="Para quem esta reserva é destinada">
    </div>

    <div class="form-group">
      <label for="responsavel">Nome do responsável</label>
      <input type="text" id="responsavel" placeholder="Seu nome completo">
    </div>

    <div class="form-group">
      <label for="email">Email para contato</label>
      <input type="email" id="email" placeholder="seu@email.com">
    </div>

    <div class="form-group">
      <label for="telefone">Telefone para contato</label>
      <input type="tel" id="telefone" placeholder="(00) 00000-0000">
    </div>

    <button type="submit">Salvar dados</button>
  </form>


    <style>
    body {
      margin: 0;
      padding: 30px;
      background-color: #121212;
      color: white;
      font-family: Arial, sans-serif;
    }

    h1 {
      margin-bottom: 5px;
    }

    .subinfo {
      font-size: 0.9em;
      color: #ccc;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .status {
      background-color: #2ecc71;
      color: #121212;
      padding: 5px 10px;
      border-radius: 12px;
      font-size: 0.8em;
      margin-left: auto;
    }

    img.banner {
      width: 100%;
      max-height: 250px;
      object-fit: cover;
      border-radius: 8px;
      margin: 20px 0;
    }

    h2 {
      margin-top: 30px;
    }

    label {
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input,
    textarea,
    select {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background-color: #1e1e1e;
      color: white;
      margin-bottom: 10px;
    }

    textarea {
      resize: vertical;
    }

    button {
      width: 100%;
      background-color: #7c9b29;
      color: white;
      border: none;
      padding: 12px;
      font-size: 1em;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
    }

    .form-group {
      margin-bottom: 10px;
    }
  </style>

</body>
</html>
