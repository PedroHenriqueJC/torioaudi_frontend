<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="estilos.css">
  </head>
<body>
  <div class="login-container">
    <h1>Entrar</h1>
    <p>Digite suas credenciais para acessar sua conta</p>
    <form>
      <label for="username">Matrícula</label>
      <input type="text" id="username" name="username" placeholder="Digite sua matrícula">

      <label for="password">Senha</label>
      <input type="password" id="senha" name="senha" placeholder="Digite sua senha">

      <button name="enviar" type="submit">Login</button>

    </form>
  </div>
</body>
  <style>
    body{
      display: flex;
      justify-content: center;
      align-items: center;
      height: 80vh;
    }

    .login-container {
      width: 350px;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 10px;
      display: flex;
      justify-content: center;
    }

    p {
      margin-bottom: 20px;
      color: #ccc;
      display: flex;
      justify-content: center;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="password"] {
      display: flex;
      width: 92%;
      padding: 12px;
      margin-bottom: 15px;
      background-color: transparent;
      border: 5px, white;
      border-radius: 5px;
      color: white;
    }
  </style>

</html>
