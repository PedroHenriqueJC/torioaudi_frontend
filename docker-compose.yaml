version: '3.9'

services:
  vue-app:
    build: .
    ports:
      - "5173"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true
    command: npm run dev -- --host --port 80
    networks:
      - laravel-net

networks:
  laravel-net:
    external: true