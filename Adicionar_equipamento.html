<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Adicionar equipamento</title>
  <style>
    .navbar {
  background-color: #1a1a1a;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 16px 24px;
  margin: -30px -30px 30px -30px; /* remove o padding lateral do body */
  border-bottom: 2px solid #333;
}

.navbar .logo {
  font-size: 18px;
  font-weight: bold;
  color: #7da23d;
}

.navbar .links a {
  color: white;
  text-decoration: none;
  margin-left: 20px;
  font-weight: bold;
  transition: color 0.3s;
}

.navbar .links a:hover {
  color: #7da23d;
}
    body {
      background-color: #111;
      color: white;
      font-family: Arial, sans-serif;
      padding: 30px;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 20px;
      margin-bottom: 8px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="number"] {
      width: 100%;
      padding: 10px;
      border: 2px solid transparent;
      background-color: #222;
      color: white;
      border-radius: 6px;
      font-size: 16px;
      outline: none;
      transition: border-color 0.3s;
    }

    input[type="text"]:focus,
    input[type="number"]:focus {
      border-color: #7da23d;
    }



    .btn-adicionar {
      margin-top: 30px;
      background-color: #7da23d;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
    }
  </style>
</head>
<body>
  <nav class="navbar">
  <a href="calendario.html" class="logo">Painel de Gerenciamento</a>

  <div class="links">
    <a href="equipamentos.html">Equipamentos cadastrados</a>
    <a href="Adicionar_sala.html">Adicionar Sala</a>
    <a href="Adicionar_equipamento.html">Adicionar Equipamento</a>
  </div>
</nav>

  <h1>Adicionar equipamento</h1>

  <label for="equipamento">Nome do equipamento</label>
  <input type="text" id="equipamento" placeholder="Ex: Projetor 4K">

  <label for="quantidade">Quantidade</label>
  <input type="number" id="quantidade" placeholder="Ex: 5">

  

  <button class="btn-adicionar" onclick="adicionarEquipamento()">Adicionar</button>

  <script>
    function alternarSala(el) {
      el.classList.toggle("ativo");
    }

    function adicionarEquipamento() {
      const nome = document.getElementById("equipamento").value;
      const quantidade = document.getElementById("quantidade").value;



      alert(`Equipamento: ${nome}\nQuantidade: ${quantidade}\nQualidade: `);
    }
  </script>

</body>
</html>
