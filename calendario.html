<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Calendario</title>
  <link rel="stylesheet" href="estilos.css">
</head>
<body>

  <h1>Agenda</h1>

  <label for="sala">Salas</label>
  <select id="sala">
    <option>Auditório</option>
    <option>Miniauditório</option>
    <option>Sala1</option>
    <option>Sala2</option>
  </select>

  <div class="calendar-controls">
    <button onclick="changeMonth(-1)">⟨</button>
    <h3 id="monthYear"></h3>
    <button onclick="changeMonth(1)">⟩</button>
  </div>

  <div class="calendar" id="calendar">
    <!-- Dias da semana -->
    <div class="day-header">domingo</div>
    <div class="day-header">segunda</div>
    <div class="day-header">terça</div>
    <div class="day-header">quarta</div>
    <div class="day-header">quinta</div>
    <div class="day-header">sexta</div>
    <div class="day-header">sábado</div>
  </div>

  <div class="footer">
    <button name="enviar" onclick="window.location.href='especificacaoReserva.html'">Finalizar reservas</button>
  </div>




  <script>
    const calendar = document.getElementById("calendar");
    const monthYearText = document.getElementById("monthYear");

    let currentMonth = new Date().getMonth(); 
    let currentYear = new Date().getFullYear();

    function generateCalendar(month, year) {
      // Limpa dias antigos
      const headers = calendar.querySelectorAll(".day-header");
      calendar.innerHTML = "";
      headers.forEach(h => calendar.appendChild(h));

      const firstDay = new Date(year, month, 1);
      const startDay = firstDay.getDay();
      const daysInMonth = new Date(year, month + 1, 0).getDate();

      // Atualiza cabeçalho
      const nomeMeses = [
        "Janeiro", "Fevereiro", "Março", "Abril", "Maio", "Junho",
        "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro"
      ];
      monthYearText.textContent = `${nomeMeses[month]} ${year}`;

      // Preenche espaço antes do 1º dia
      for (let i = 0; i < startDay; i++) {
        const empty = document.createElement("div");
        empty.classList.add("day");
        empty.style.backgroundColor = "#111";
        calendar.appendChild(empty);
      }

      // Cria os dias do mês
      for (let day = 1; day <= daysInMonth; day++) {
        const cell = document.createElement("div");
        cell.classList.add("day");
        cell.innerText = day;
        cell.onclick = () => redirectToReservation(day, month + 1, year);
        calendar.appendChild(cell);
      }
    }

    function changeMonth(offset) {
      currentMonth += offset;
      if (currentMonth < 0) {
        currentMonth = 11;
        currentYear--;
      } else if (currentMonth > 11) {
        currentMonth = 0;
        currentYear++;
      }
      generateCalendar(currentMonth, currentYear);
    }

    function redirectToReservation(day, month, year) {
      const dia = String(day).padStart(2, '0');
      const mes = String(month).padStart(2, '0');
      const data = `${year}-${mes}-${dia}`;
      window.location.href = `reserva.html?data=${data}`;
    }

    generateCalendar(currentMonth, currentYear);
  </script>




  <style>
    body{
      padding: 20px;
    }
    h1 {
      font-size: 2em;
    }

    select {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background-color: #1e1e1e;
      border: none;
      color: white;
      border-radius: 5px;
    }

    .calendar-controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 20px 0 10px;
    }

    .calendar-controls button {
      background-color: #1e1e1e;
      border: none;
      color: white;
      font-size: 20px;
      cursor: pointer;
      padding: 5px 15px;
      border-radius: 5px;
    }

    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 2px;
      background-color: #1a1a1a;
    }

    .day-header, .day {
      padding: 15px;
      text-align: center;
      border: 1px solid #1e1e1e;
    }

    .day-header {
      background-color: #181818;
      font-weight: bold;
    }

    .day {
      background-color: #1e1e1e;
      cursor: pointer;
      min-height: 80px;
    }

    .day:hover {
      background-color: #2c2c2c;
    }

    .footer {
      text-align: center;
      margin-top: 20px;
    }

    .footer button {
      padding: 10px 30px;
      background-color: #7c9b29;
      border: none;
      color: white;
      font-size: 1em;
      border-radius: 5px;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      .calendar {
        grid-template-columns: repeat(2, 1fr);
      }
    }
  </style>

</body>
</html>
