<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Adicionar nova sala</title>
  <style>
    .navbar {
  background-color: #1a1a1a;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 16px 24px;
  margin: -30px -30px 30px -30px; /* remove o padding lateral do body */
  border-bottom: 2px solid #333;
}

.navbar .logo {
  font-size: 18px;
  font-weight: bold;
  color: #7da23d;
}

.navbar .links a {
  color: white;
  text-decoration: none;
  margin-left: 20px;
  font-weight: bold;
  transition: color 0.3s;
}

.navbar .links a:hover {
  color: #7da23d;
}
    body {
      background-color: #111;
      color: white;
      font-family: Arial, sans-serif;
      padding: 30px;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 20px;
      margin-bottom: 8px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="number"] {
      width: 100%;
      padding: 10px;
      border: 2px solid transparent;
      background-color: #222;
      color: white;
      border-radius: 6px;
      font-size: 16px;
      outline: none;
      transition: border-color 0.3s;
    }

    input[type="text"]:focus,
    input[type="number"]:focus {
      border-color: #7da23d;
    }

    .equipamentos {
      margin-top: 25px;
    }

    .equipamentos span {
      display: inline-block;
      background-color: #222;
      border: 1px solid #444;
      padding: 10px 16px;
      border-radius: 20px;
      margin: 5px 5px 0 0;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s, border 0.3s;
    }

    .equipamentos span.ativo {
      background-color: #7da23d;
      color: #000;
      border-color: #7da23d;
    }

    .btn-adicionar {
      margin-top: 30px;
      background-color: #7da23d;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
    }
  </style>
</head>
<body>
  <nav class="navbar">
  <a href="calendario.html" class="logo">Painel de Gerenciamento</a>

  <div class="links">
    <a href="equipamentos.html">Equipamentos cadastrados</a>
    <a href="Adicionar_sala.html">Adicionar Sala</a>
    <a href="Adicionar_equipamento.html">Adicionar Equipamento</a>
  </div>
  </nav>

  <h1>Adicionar nova sala</h1>

  <label for="nome">Nome da sala</label>
  <input type="text" id="nome" placeholder="Digite o nome da sala">

  <label for="capacidade">Capacidade m√°xima de pessoas</label>
  <input type="number" id="capacidade" placeholder="Digite a capacidade">

  <div class="equipamentos">
    <label>Equipamentos</label>
    <span onclick="alternarEquipamento(this)">Microfone sem fio</span>
    <span onclick="alternarEquipamento(this)">Computador</span>
    <span onclick="alternarEquipamento(this)">Projetor</span>
    <span onclick="alternarEquipamento(this)">Ar-condicionado</span>
    <span onclick="alternarEquipamento(this)">Sistema de som</span>
  </div>

  <button class="btn-adicionar" onclick="adicionarSala()">Adicionar</button>

  <script>
    function alternarEquipamento(el) {
      el.classList.toggle("ativo");
    }

    function adicionarSala() {
      const nome = document.getElementById("nome").value;
      const capacidade = document.getElementById("capacidade").value;

      const equipamentosSelecionados = Array.from(document.querySelectorAll(".equipamentos span.ativo"))
        .map(span => span.textContent);

      alert(`Sala "${nome}" com capacidade de ${capacidade} pessoas adicionada!\nEquipamentos: ${equipamentosSelecionados.join(", ")}`);
    }
  </script>

</body>
</html>
